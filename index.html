<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Arizonia&family=Roboto&display=swap"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />

        <link rel="stylesheet" href="./styles/style.css" />
        <script src="./scripts/menu.js" defer></script>
        <script src="./scripts/slider.js" defer></script>
        <title>Embellished Nails and Spa</title>
    </head>
    <body>
        <div class="hamburger-menu">
            <div class="hamburger"></div>
        </div>
        <div class="menu-container">
            <nav class="menu">
                <a href="index.html">Home</a>
                <a href="./pages/staff.html">Staff</a>
                <a href="./pages/services.html">Services</a>
                <a href="./pages/gallery.html">Gallery</a>
            </nav>
        </div>
        <header>
            <div class="left-side">
                <a href="index.html" class="logo">
                    <h1 class="logo">Embellished</h1>
                    <h3 class="logo">Nails and Spa</h3>
                </a>
            </div>
            <div class="header-container">
                <div class="right-side-container">
                    <div class="right-side">
                        <a
                            href="https://www.instagram.com/coconuttyy/"
                            target="_blank"
                        >
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="./pages/staff.html">Staff</a>
                        <a href="./pages/services.html">Services</a>
                        <a href="./pages/gallery.html">Gallery</a>
                        <div class="book-now-link">
                            <p>Book Now</p>
                            <div class="people">
                                <a
                                    href="https://www.vagaro.com/coconuttyy"
                                    target="_blank"
                                    >Coco</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="slider">
            <div class="slide">
                <img
                    src="./images/carousel1.jpg"
                    alt="bottles of nail polish"
                />
            </div>

            <div class="slide">
                <img
                    src="./images/carousel3.jpg"
                    alt="picture of some painted nails"
                />
            </div>

            <div class="slide">
                <img
                    src="./images/carousel2.jpg"
                    alt="more bottles of nail polish"
                />
            </div>

            <button class="btn btn-next">></button>
            <button class="btn btn-prev"><</button>
        </div>

        <div class="book-now-buttons-container">
            <a
                href="https://www.vagaro.com/coconuttyy"
                target="_blank"
                class="book-now-button"
                >Book Now - Coco</a
            >
        </div>

        <div class="information-container">
            <a
                href="https://www.google.com/maps/place/Embellished+Nails+and+Spa/@47.9595046,-122.2101066,15z/data=!4m5!3m4!1s0x0:0xc75e4c5691ed0f7!8m2!3d47.9595046!4d-122.2101087"
            >
                <div class="item">
                    <h2 class="title">Location</h2>
                    <div class="itemContent">
                        <ul class="itemList">
                            <li>
                                <p>4367 Rucker Ave</p>
                            </li>
                            <li>
                                <p>Everett, WA</p>
                            </li>
                            <li>
                                <p>98203</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </a>
            <div>
                <div class="item">
                    <h2 class="title">Contact</h2>
                    <div class="itemContent">
                        <ul class="itemList">
                            <li>
                                Email:
                                <a
                                    href="mailto:embellishednailsandspa@gmail.com"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    >embellishednailsandspa@gmail.com</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="item">
                <h2 class="title">Hours</h2>
                <div class="itemContent">
                    <ul class="itemList">
                        <li>By appointment only</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
